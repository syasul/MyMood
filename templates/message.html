<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Mood</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Data Mood</h2>
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th class="py-2 px-4 bg-gray-200 border-b">Message</th>
          <th class="py-2 px-4 bg-gray-200 border-b">Created At</th>
        </tr>
      </thead>
      <tbody>
        {% for i in messages %}
        <tr>
          <td class="py-2 px-4 border-b text-center">{{ i.message }}</td>
          <td class="py-2 px-4 border-b text-center">{{ i.created_at }}</td>
          {% comment %} <td class="py-2 px-4 border-b">john@example.com</td>
          <td class="py-2 px-4 border-b">
            <button class="bg-green-500 text-white py-1 px-3 rounded hover:bg-green-700">Edit</button>
            <button class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-700">Delete</button>
          </td> {% endcomment %}
        </tr>
        {% endfor %}
        <!-- Tambahkan baris lain sesuai kebutuhan -->
      </tbody>
    </table>
  </div>
</body>
</html>
